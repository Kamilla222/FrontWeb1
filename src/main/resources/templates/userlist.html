<form action="#" th:action="@{/save-user}" method="post">
    <table class="table table-striped table-bordered table-responsive-sm text-center">
        <tr>
            <th>ID</th>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>EMAIL</th>
            <th>ROLE</th>
        </tr>

        <tbody>

        <!--    <form method="post" action="/save-user" accept-charset="UTF-8">-->
        <tr th:each="profile : ${usersList}">
            <td>
                <!--            <label for="id"></label>-->
                <input th:value="${profile.id}" type="text" size="2" id="id" style="text-align: center" class="form-control" name="id" readonly/></td>
            <td>
                <input th:value="${profile.firstname}" type="text" size="2" id="firstname" style="text-align: center" class="form-control" name="firstname"/>
            </td>
            <td>
                <input th:value="${profile.lastname}" type="text" size="2" id="lastname" style="text-align: center" class="form-control" name="lastname"/>
            </td>
            <td>  <input th:value="${profile.email}" type="text" size="2" id="email" style="text-align: center" class="form-control" name="email" readonly></td>
            <td>
                <input th:value="${profile.role}" type="text" size="2" id="role" style="text-align: center" class="form-control" name="role"/>
            </td>


        </tr>
        <!-- </form>-->
        </tbody>

    </table>
    <p style="text-align: center" size="10"><input type="submit" class="btn btn-outline-danger"   style="text-align: center; " value="Отправить"></p>
</form>
